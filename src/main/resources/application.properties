spring.application.name=mini-bank-system

# Hibernate Envers configuration to enable auditing
spring.jpa.properties.hibernate.ejb.event.post-insert=org.hibernate.envers.event.spi.EnversPostInsertEventListenerImpl
spring.jpa.properties.hibernate.ejb.event.post-update=org.hibernate.envers.event.spi.EnversPostUpdateEventListenerImpl
spring.jpa.properties.hibernate.ejb.event.post-delete=org.hibernate.envers.event.spi.EnversPostDeleteEventListenerImpl
spring.jpa.properties.hibernate.ejb.event.pre-collection-update=org.hibernate.envers.event.spi.EnversPreCollectionUpdateEventListenerImpl
spring.jpa.properties.hibernate.ejb.event.pre-collection-remove=org.hibernate.envers.event.spi.EnversPreCollectionRemoveEventListenerImpl
spring.jpa.properties.hibernate.ejb.event.post-collection-recreate=org.hibernate.envers.event.spi.EnversPostCollectionRecreateEventListenerImpl


spring.datasource.url=jdbc:h2:mem:testdb11
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true